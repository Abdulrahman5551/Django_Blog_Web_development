{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
</head>
<body class="bg-success p-2" style="--bs-bg-opacity: .75;">
    <main>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                  <img src="{% static '/imags/blog_.png'%}" alt="">
                </a>

                <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <span class="fs-4">ABDUL<mark class="bg-warning">R</mark>AHMAN<i><sup>postS</sup></i></span>
                  </a>

                <ul class="nav nav-pills">
                  <li class="nav-item"><a href="/" class="btn btn-outline-light ">Home</a></li>
                  <li class="nav-item"><a href="{% url 'about' %}" class="btn btn-outline-light">About us</a></li>
                  <li class="nav-item"><a href="#" class="btn btn-outline-light">Search</a></li>
                  {% if request.user.is_authenticated %}
                  <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">{{ request.user.username|title }}</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </ul>
                {% else %}
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">More</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'login' %}">Log in</a></li>
                      <li><a class="dropdown-item" href="{% url 'register' %}">Create New Account</a></li>
                      <!-- <li><a class="dropdown-item" href="#">A third link</a></li> -->
                    </ul>
                </ul>
                {% endif %}
            </header>
            <!--استخدم هذا بعد المحتوى -->
            <!-- <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"></header>              -->
    </main>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
